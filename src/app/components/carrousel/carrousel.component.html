<div class="carousel">
    <div class="carousel slide carousel-fade" id="mi-carousel" data-bs-ride="carousel" data-bs-interval="5000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="img-fluid" src="../../../../images/foto4.jpg" alt="Imagen de una persona entrenando Boxeo">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img class="img-fluid" src="../../../../images/foto2.jpg" alt="Imagen de una persona entrenando Boxeo">
            </div>
            <div class="carousel-item">
                <img class="img-fluid" src="../../../../images/foto3.jpg" alt="Imagen de una persona entrenando Boxeo">
            </div>
        </div>

        <!-- Contenedor para los botones de control -->
        <div class="carousel-controls-container">
            <button class="carousel-control-prev" type="button" data-bs-target="#mi-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#mi-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>
