<div class="carousel">
    <div class="carousel slide carousel-fade" id="mi-carousel" data-bs-ride="carousel" data-bs-interval="5000">

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="img-fluid" src="../../../../images/foto4.jpg" alt="Imagen de una persona entrenando Boxeo">
            </div>

            <div class="carousel-item" data-bs-interval="3000">

                <img class="img-fluid" src="../../../../images/foto2.jpg" alt="Imagen de una persona entrenando Boxeo">
            </div>

            <div class="carousel-item">
                <img class="img-fluid" src="../../../../images/foto3.jpg" alt="Imagen de una persona entrenando Boxeo">
            </div>
        </div>

      

        <div class="carousel-indicators">
            <button type="button" class="active" data-bs-target="#mi-carousel" data-bs-slide-to="0"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#mi-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#mi-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
    </div>
</div>
