<div class="header">

    <nav class="navbar navbar-expand-lg" [class.menu-open]="isMenuOpen">
       
        <div class="container-fluid">
         <h1 style="color: white;" routerLink="/home">HairBooking</h1>
            <button class="navbar-toggler" 
                    type="button" 
                    (click)="toggleMenu()"
                    [attr.aria-expanded]="isMenuOpen">
                <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" [class.show]="isMenuOpen">
                <a class="navbar-brand" href="#" routerLink="/home">
                 
                </a>
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link ms-3" routerLink="/home" routerLinkActive="active">
                            {{ getText('Inicio', 'Home') }}
                        </a>
                    </li>
                    <hr>  
                    <li class="nav-item ">
                        <a class="nav-link ms-3 " routerLink="/list-price" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            {{ getText('Lista Precios', 'Price List') }}
                        </a>
                    </li>
                    <hr>  
                    <li class="nav-item">
                        <a class="nav-link ms-3" routerLink="/reserve" routerLinkActive="active">
                            {{ getText('Reservar Cita', 'Reserve Quote') }}
                        </a>
                    </li>
                    <hr>  
                    <li class="nav-item">
                        <a class="nav-link ms-3" routerLink="/about-us" routerLinkActive="active">
                            {{ getText('Sobre Nosotros', 'About Us') }}
                        </a>
                    </li>
                    <hr>  
                </ul>
                <div class="dropdown language-selector">
                    <button class="btn btn-link dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        {{ isSpanish ? 'ES' : 'EN' }}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-start">
                        <li>
                            <button class="dropdown-item" (click)="toggleLanguage('es')">
                                ES
                            </button>
                            
                      
                        </li>
                        <li>
                            <button class="dropdown-item" (click)="toggleLanguage('en')">
                                EN
                            </button>
                        </li>
                    </ul>
                </div>
                <hr>  
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
                      </a>
                      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" routerLink="/showProfile">Ver Perfil</a></li>
                        <li><a class="dropdown-item" routerLink="/editProfile">Editar Perfil</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" (click)="logout()">Cerrar sesi√≥n</a></li>
                      </ul>
                    </li>
                  </ul>
                  
                
            </div>
        </div>
    </nav>
</div>
