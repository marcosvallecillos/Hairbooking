@if(show) {
    <div class="modal-overlay">
        <div class="modal-content">
            <button class="close-button" (click)="onClose()">×</button>
            <div class="row">
                <div class="col-lg-6">
                    <h2>{{ getText('Iniciar Sesión', 'Sign In') }}</h2>
                </div>
                <div class="col-lg-6">
                    <h2 (click)="openRegisterModal()">{{ getText('Registrarse', 'Sign Up') }}</h2>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <input type="email" [(ngModel)]="email" placeholder="Email" class="form-input">
            </div>
            <div class="form-group position-relative mb-4">
                <span class="password-toggle position-absolute end-0 top-50 translate-middle-y me-3"
                      (click)="togglePasswordVisibility()" style="cursor: pointer;" role="button">
                    <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                </span>
                <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password"
                       [(ngModel)]="password" placeholder="Contraseña">
            </div>
            <button class="login-button" (click)="onLogin()">
                {{ getText('Iniciar Sesión', 'Sign In') }}
            </button>
            <div class="register-section">
                <p>¿No tienes una cuenta?
                    <button class="register-link" (click)="openRegisterModal()">{{ getText('Regístrate', 'Sign Up') }}</button>
                </p>
            </div>
        </div>
    </div>
    }
    
    @if(showRegisterModal) {
    <app-modal-register
        [show]="showRegisterModal"
        (close)="onRegisterModalClose()">
    </app-modal-register>
    }
