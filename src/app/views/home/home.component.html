<div class="snap-container">
    <!-- Primera sección: Hero -->
    <section class="snap-section hero-section" id="section1">
        <app-carrousel></app-carrousel>
    </section>

    <!-- Segunda sección: Jumbotron -->
    <section class="snap-section" id="section2">
        <app-jumbotron></app-jumbotron>
    </section>

    <!-- Tercera sección: Servicios -->
    <section class="snap-section" id="section3">
        <app-services></app-services>
    </section>

    <!-- Cuarta sección: Galería -->
    <section class="snap-section" id="section4">
        <app-gallery></app-gallery>
    </section>

    
    <app-footer></app-footer>
    <!-- Navegación por puntos -->
    <nav class="scroll-navigation">
        <a (click)="scrollToSection(0)" class="scroll-dot" [class.active]="isCurrentSection('section1')" >
            <span class="section-indicator">Inicio</span>
        </a>
        <a (click)="scrollToSection(1)" class="scroll-dot" [class.active]="isCurrentSection('section2')" >
            <span class="section-indicator">Sobre Nosotros</span>
        </a>
        <a (click)="scrollToSection(2)" class="scroll-dot" [class.active]="isCurrentSection('section3')" >
            <span class="section-indicator">Servicios</span>
        </a>
        <a (click)="scrollToSection(3)" class="scroll-dot" [class.active]="isCurrentSection('section4')">
            <span class="section-indicator">Galería</span>
        </a>
        <a (click)="scrollToSection(4)" class="scroll-dot" [class.active]="isCurrentSection('section5')">
            <span class="section-indicator">Contacto</span>
        </a>
    </nav>
</div>
